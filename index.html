<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Login Again</title>
</head>
<body>
    <div class="login-container">

        <div class="change-account">
            <label for="arrow-down" class="change-account-label">change account</label>
            <button id="arrow-button" class="arrow-but"><span class="arrow-down"></span></button>
            <div id="box" class="box"><p class="user-name">Ansar</p></div>
        </div>

        <div class="user-info">
            <div class="user-avatar">
                <img src="images/images.jpg" class="avatar-img">
            </div>

            <div class="user-text">
                <p>Welcome back,</p>
                <p><b>Thorkell</b></p>
            </div>
        </div>

        
        <form class="user-input" action="https://www.youtube.com/watch?v=p3_xN2Zp1TY">
                <input class="textbox" type="password" placeholder="Enter your password" required>
                <button type="submit" class="login-but">LOG IN</button>
        </form>
        

        <p class="login-warning">Unable to log in?</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
